<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Data to Bot</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="number" id="age" placeholder="Enter your age" required>
        <div class="buttons">
            <button class="submit-btn" onclick="sendData()">Send</button>
            <button class="close-btn" onclick="closeWebApp()">Close</button>
        </div>
    </div>

    <script>
        function sendData() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            if (name && age) {
                const data = { name, age };
                Telegram.WebApp.sendData(JSON.stringify(data)); // Send data to bot
            } else {
                alert('Please fill out all fields.');
            }
        }

        function closeWebApp() {
            Telegram.WebApp.close(); // Close WebApp
        }

        // Initialize the WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
