<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: var(--tg-theme-header-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(70, 70, 70, 0.1);
        }
        h1 {
            text-align: center;
            color: var(--tg-theme-text-color);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product img {
            max-width: 80px;
            border-radius: 4px;
        }
        .product h2 {
            margin: 0;
            font-size: 18px;
            color: var(--tg-theme-button-text-color);
        }
        .product .price {
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }
        .product button {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-button-color);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: var(--tg-theme-bg-color);
        }

        .login-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px var(--tg-theme-secondary-bg-color);
            width: 300px;
        }

        .login-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-panel input[type="text"],
        .login-panel input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-panel button {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-panel button:hover {
            background-color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Store</h1>
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Product 1">
            <p>Products nere:</p>
            <button>bay</button>
        </div>
    </div>
    <h2>Login</h2>
    <form action="#" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id = 'error'></div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();
    
        buy.addEventListener('click', () => {
            document.getElementById('test').style.display = 'none'; // Виправлено розташування дужки
            document.getElementById('username').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });
    
        order.addEventListener('click', () => {
            document.getElementById('error').innerText = '';
            let name = document.getElementById('username').value;
            let password = document.getElementById('password').value; // Виправлено на 'password' замість 'username'
            
            if (name.length < 5) {
                document.getElementById('error').innerText = 'ERROR';
                return;
            }
            if (password.length < 5) {
                document.getElementById('error').innerText = 'ERROR';
                return;
            }
    
            let data = {
                name: name,
                password: password
            };
    
            tg.sendData(JSON.stringify(data));
    
            tg.close();
        });
    </script> 
</body>
</html>
