<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: var(--tg-theme-hint-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: var(--tg-theme-text-color);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product img {
            max-width: 80px;
            border-radius: 4px;
        }
        .product h2 {
            margin: 0;
            font-size: 18px;
            color: var(--tg-theme-button-text-color);
        }
        .product .price {
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }
        .product button {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-button-color);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: var(--tg-theme-bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Store</h1>
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Product 1">
            <p>Products nere:</p>
            <button>bay</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
